<h1>Vendors</h1>
<table class="table table-striped table-condensed">
  <tbody>
    <tr ng-repeat="item in vendors">
      <td class="span2">
        <div class="vendor-list-image">
          <img src={{item.photo}} />
        </div>
      </td>
      <td>
        <div class="vendor-listing">
          <h3>{{item.name}}</h3>
          <p>{{item.description}}</p>
          <a class="btn btn-primary">View Vendor</a>
        </div>
      </td>
    </tr>
  </tbody>
</table>
